<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobiCart - E-commerce</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.jpg" alt="Logo">
            <h1>MobiCart</h1>
        </div>
        
        <div class="cart">
            <button onclick="toggleCart()">Cart (0)</button>
        </div>
    </header>

    <div class="filters">
        <button onclick="filterProducts('priceLow')">Price: Low to High</button>
        <button onclick="filterProducts('priceHigh')">Price: High to Low</button>
        <button onclick="filterProducts('reset')">Reset Filters</button>
    </div>

    <div class="product-list" id="productList">
        
    </div>
 
    <div class="cart-modal" id="cartModal">
        <div class="cart-items">
            <h2>Your Cart</h2>
            <ul id="cartList"></ul>
            <p>Total: â‚¹<span id="totalPrice">0.00</span></p>
            <button onclick="checkout()">Checkout</button>
            <button onclick="toggleCart()">Close</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
